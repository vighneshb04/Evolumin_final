    <div class="container">
        <h2>Book an Appointment</h2>
        <form>
            <!-- Doctor Selection -->
            <div class="form-group">
                <label for="doctor">Choose a Doctor</label>
                <select id="doctor" name="doctor">
                    <option>Select a Doctor</option>
                    <option>Dr. John Doe</option>
                    <option>Dr. Jane Smith</option>
                    <option>Dr. Emily Johnson</option>
                </select>
                <i class="fas fa-user-md"></i>
            </div>

            <!-- Date Selection -->
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" placeholder="DD-MM-YYYY">
                <!--<i class="fas fa-calendar-alt"></i> -->
            </div>

            <!--  Time Selection -->
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
                
            </div>

            <!-- Symptoms -->
            <div class="form-group">
                <label for="symptoms">Symptoms</label>
                <textarea id="symptoms" name="symptoms" placeholder="Enter your symptoms here"></textarea>
                
            </div>
            <div class="form-group">
                <label for="sessionType">Session Type</label>
                <div>
                    <label>
                        <input type="checkbox" id="virtualSession" name="sessionType" value="Virtual"> Virtual Session
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" id="inPersonSession" name="sessionType" value="In Person"> In-Person Session
                    </label>
                </div>
            </div>
            

            <form 
            onSubmit={onSubmit} 
            class="row" 
            action="mailto:vighneshb47@gmail.com" 
            method="POST" 
            encType="text/plain"
        >

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    document.getElementById('bookingForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(event.target); // Capture form data
        formData.append("access_key", "b8b9dac1-b4bd-4893-afd5-066d75b323fe");

        try {
            const response = await fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                alert("Booking confirmed! Thank you."); // Confirmation alert
                event.target.reset(); // Reset the form
                currentStep = 0; // Reset to the first step
                updateFormSteps(); // Update the UI
            } else {
                alert("Something went wrong. Please try again.");
            }
        } catch (error) {
            console.error("Error submitting form:", error);
            alert("Submission failed. Please check your connection and try again.");
        }
    });

    updateFormSteps(); // Initialize the form steps display
});

    </script>
